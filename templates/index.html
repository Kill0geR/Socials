<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>

<header>
  <a href="#" class="logo">SOCIALS</a>
  <nav>
    <a href="#">Countries</a>
    <a href="#">About us</a>
    <a href="#">Contact</a>
  </nav>
</header>


<div class="wrapper">

  <div class="container">
    <h1>SOCIALS</h1>

    <div id="errorMessage" class="error-message"></div>

    <form id="mainForm" method="POST" action="/download/automatic" onsubmit="return validateInput(this);">
      <input type="text" id="linkInput" name="link" class="form-control" placeholder="Insert your link here:">

      <div id="formatSection" class="form-section">
<div class="custom-select-wrapper">
  <div class="custom-select">
    <span class="custom-select__trigger">
      <span id="currentOption">Format wählen</span>
      <div class="arrow"></div>
    </span>
    <div class="custom-options">
      <!-- we’ll generate .custom-option items via JS -->
    </div>
  </div>
</div>
      </div>

      <button id="submitBtn" type="submit" class="btn">Download</button>
    </form>
  </div>

  <div class="blob"></div>

</div>


<script type="text/javascript" src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>
</html>
