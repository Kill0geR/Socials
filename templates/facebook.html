<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sociols Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/icon-Photoroom.png') }}">
</head>
<body>

<header>
  <a href="/" class="logo">SOCIOLS</a>

  <nav class="nav-desktop">
      <a href="/">AUTO</a>
    <a href="/faq">FAQ</a>
    <a class="dropbtn" id="burger-menu">Platforms</a>
    <div id="dropdown-menu" class="dropdown-content">
      <a href="/instagram" data-platform="instagram">Instagram</a>
      <a href="/youtube" data-platform="youtube">Youtube</a>
      <a href="/facebook" data-platform="facebook">Facebook</a>
      <a href="/tiktok" data-platform="tiktok">TikTok</a>
      <a href="/reddit" data-platform="reddit">Reddit</a>
      <a href="/pinterest" data-platform="pinterest">Pinterest</a>
      <a href="/twitter" data-platform="twitterReal">X</a>
      <div style="border-top: 2px solid #0078ff;"></div>
    </div>
  </nav>

  <div class="burger" id="burger-icon">&#9776;</div>

  <div class="mobile-menu" id="mobile-menu">
    <a href="/" style="color: #FFF;">Auto</a>
    <a href="/faq" data-platform="faq">FAQ</a>
    <a href="/instagram" data-platform="instagram">Instagram</a>
    <a href="/youtube" data-platform="youtube">Youtube</a>
    <a href="/facebook" data-platform="facebook">Facebook</a>
    <a href="/tiktok" data-platform="tiktok">TikTok</a>
    <a href="/reddit" data-platform="reddit">Reddit</a>
    <a href="/pinterest" data-platform="pinterest">Pinterest</a>
    <a href="/twitter" data-platform="twitterReal">X</a>
  </div>
</header>


<div class="wrapper">

  <div class="container">
    <h1>SOCIOLS</h1>
    <div id="platformDisplay" class="platform-display">

    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="mainForm" method="POST" action="/download/automatic" onsubmit="return validateInput(this);">
      <input type="text" id="linkInput" name="link" class="form-control" placeholder="Insert your link here:">

      <div id="formatSection" class="form-section">
        <div class="custom-select-wrapper">
          <div class="custom-select">
            <span class="custom-select__trigger">
              <span id="currentOption">Format w√§hlen</span>
              <div class="arrow"></div>
            </span>
            <div class="custom-options">

            </div>
          </div>
        </div>
      </div>

      <button id="submitBtn" type="submit" class="btn">Download</button>
        <div id="progressBar" class="progress-bar" style="display:none;">
          <div id="progressFill" class="progress-fill"></div>
        </div>

    </form>
  </div>

  <div class="blob"></div>

</div>


<script type="text/javascript" src="{{ url_for('static', filename='javascript/script_face.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='javascript/burger.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='javascript/set_color.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='javascript/set_color_phone.js') }}"></script>

</body>
</html>
